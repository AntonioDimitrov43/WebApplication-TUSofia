<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>История за всички</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>

<body>
	<header>
		<h2 class="logo">История за всички!</h2>
		<nav class="navigation">
			<a href="HomePage.html" class="Nav-Btn">Начало</a>
			<a href="AboutUs.html" class="Nav-Btn">За сайта</a>
			<a href="ContactInfo.html" class="Nav-Btn">Контакти</a>
            <a href="AdminMenu.html" class="Nav-Btn" id="AdminBtn">Админ</a>
			<a href="#" class="LoginButton">
                <button class="btnLogin-popup" id="BtnMainLogin">Влизане</button>
            </a>
            <a href="ProfilePage.html" class="LoginButton">
                <button class="btnLogin-popup" id="BtnMainProfile">Профил</button>
            </a>
		</nav>
	</header>
    
    <div class="wrapper">
        <div class="form-box login">
            <h2>Вход</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" required id="UserName">
                    <label>Потребителско име</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="UserPassword">
                    <label>Парола</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Запомни ме
                    </label>
                    <a href="#">Забравена парола?</a>
                </div>
                <button type="submit" class="btn" id="Login">Вход</button>
                <div class="login-register">
                    <p>Нямаш акаунт? <a href="#" class="register-link">Регистрация</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Регистрация</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required id="UserName">
                    <label>Потребителско име</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="UserEmail">
                    <label>Имейл</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="UserPassword">
                    <label>Парола</label>
                </div>
                <button type="submit" class="btn" id="Register">Register</button>
                <div class="login-register">
                    <p>Вече имаш акаунт? <a href="#" class="login-link">Вход</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</body>
